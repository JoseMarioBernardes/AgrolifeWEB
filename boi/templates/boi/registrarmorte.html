{% extends "base.html" %}

{% block content %}

<div class="form-container">
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Registrar Morte</h2>
      
      <div class="form-grid">
          {% for field in form %}
          <div class="form-group">
              {{ field.label_tag }}
              {{ field }}
              {{ field.errors }}
          </div>
          {% endfor %}
      </div>
      
      <div class="form-actions">
        <button type="submit" class="botao-acao botao-adicionar">Registrar</button>
        <a href="{% url 'listamorte' %}" class="botao-acao botao-limpar">Cancelar</a>
      </div>
  </form>
</div>

{% endblock %}
