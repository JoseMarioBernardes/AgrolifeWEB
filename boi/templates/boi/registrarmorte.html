{% extends "base.html" %}

{% block content %}

<div class="main-container">
  <form method="post" enctype="multipart/form-data" class="form-card">
      {% csrf_token %}
      <h1>Registrar Morte</h1>
      
      <table>
          
          {{ form.as_table }}
          
      </table>
      <div>
        <div>
          <button type="submit"> Cadastrar </button>
          <button><a href="{% url 'listamorte' %}"> Cancelar </a></button>
        </div>
      </div>
  </form>
</div>

{% endblock %}
