{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Atualizar Dados do Boi</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-grid">
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
        </div>
        <div class="form-actions">
            <button type="submit" class="botao-acao botao-adicionar">Salvar Alterações</button>
            <a href="{% url 'listaboi' %}" class="botao-acao botao-limpar">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
