{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Excluir Aplicação de Medicamento</h2>
    <p>Tem certeza que deseja excluir a aplicação feita no boi "{{ object.boi }}" em "{{ object.data_aplicacao_medicamento }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a href="{% url 'listaaplicacao' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
