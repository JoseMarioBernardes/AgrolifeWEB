{% extends 'base.html' %}

{% block title %}Excluir Aplicação{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Confirmação de Exclusão</h2>
    <p>Tem certeza que deseja excluir esta aplicação feita no boi <strong>{{ object.boi.brinco }}</strong> na data <strong>{{ object.data_aplicacao_medicamento }}</strong>?</p>

    <div class="form-actions">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="botao-acao botao-morte">Sim, Excluir</button>
            <a href="{% url 'listaaplicacao' %}" class="botao-acao botao-limpar">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
