{% extends 'base.html' %}

{% block title %}Detalhe do Lote{% endblock %}

{% block content %}
<div class="form-container">

  <div class="form-actions no-border" style="justify-content: flex-end; margin-bottom: 20px;">
    <a href="{% url 'atualizalote' pk=object.pk %}" class="botao-acao botao-adicionar">
      <i class="fas fa-edit"></i> Editar
    </a>
    <a href="{% url 'deletalote' pk=object.pk %}" class="botao-acao botao-morte">
      <i class="fas fa-trash"></i> Excluir
    </a>
    <a href="{% url 'listalote' %}" class="botao-acao botao-limpar">Voltar</a>
  </div>

  <h2>Detalhes do Lote</h2>

  <div class="form-grid">
    <div class="form-group">
      <label>Nome do Lote</label>
      <input type="text" value="{{ object.nome_lote }}" readonly>
    </div>

    <div class="form-group">
      <label>Curral</label>
      <input type="text" value="{{ object.curral.nome_curral }}" readonly>
    </div>

    <div class="form-group">
      <label>Data de In√≠cio</label>
      <input type="text" value="{{ object.data_inicio_lote|date:'d/m/Y' }}" readonly>
    </div>

    <div class="form-group">
      <label>Status</label>
      <input type="text" value="{{ object.ativo|yesno:'Ativo,Inativo' }}" readonly>
    </div>
  </div>
</div>
{% endblock %}
