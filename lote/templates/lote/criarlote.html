{% extends 'base.html' %}

{% block title %}Criar Novo Lote{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Criar Novo Lote</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-grid">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="error-message">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div class="form-actions">
            <button type="submit" class="botao-acao botao-adicionar">Salvar Lote</button>
            <a href="{% url 'listalote' %}" class="botao-acao botao-limpar">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
